<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mua n·ª• c∆∞·ªùi</title>
    <style>
      body {
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        text-align: center;
        position: relative;
        overflow: hidden;
      }
      .cat-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        align-items: center;
        transition: transform 2s ease-in-out, opacity 0.5s ease-in-out;
      }
      .cat {
        width: 200px;
        height: auto;
        cursor: pointer;
        position: relative;
        z-index: 10;
      }
      .message-box {
        background: white;
        color: black;
        padding: 10px 15px;
        border-radius: 10px;
        font-size: 1.2rem;
        margin-left: 10px;
        display: inline-block;
        position: relative;
      }
      .wish {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 1.5rem;
        color: pink;
        font-weight: bold;
        white-space: nowrap;
        opacity: 0;
        transition: opacity 2s ease-in-out;
      }
      .heart {
        position: absolute;
        font-size: 20px;
        color: pink;
        opacity: 0.8;
        animation: floatAround linear infinite;
      }
      @keyframes floatAround {
        0% {
          transform: translate(0, 0) scale(1);
          opacity: 1;
        }
        25% {
          transform: translate(var(--x1), var(--y1)) scale(1.2);
          opacity: 0.9;
        }
        50% {
          transform: translate(var(--x2), var(--y2)) scale(1);
          opacity: 0.7;
        }
        75% {
          transform: translate(var(--x3), var(--y3)) scale(1.1);
          opacity: 0.9;
        }
        100% {
          transform: translate(0, 0) scale(1);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="cat-container" id="catContainer">
      <img
        src="https://res.cloudinary.com/dyppifz1z/image/upload/v1745299795/zz5sw36t5pcudjjurvem.jpg"
        alt="B√© m√®o d·ªÖ th∆∞∆°ng"
        class="cat"
        id="cat"
      />
      <div class="message-box" id="messageBox">Click v√†o ·∫£nh g√°i ƒë·∫πp nh·∫•t</div>
    </div>
    <div class="wish" id="wish">üíñ Ng·ªß ngon babe, ch·ªã vui l√† ƒë∆∞·ª£c g√≤i üíñ</div>
    <script>
      const cat = document.getElementById("cat");
      const catContainer = document.getElementById("catContainer");
      const messageBox = document.getElementById("messageBox");
      const wish = document.getElementById("wish");

      cat.addEventListener("click", () => {
        catContainer.style.transform = "translate(400px, -50%)";
        setTimeout(() => {
          catContainer.style.opacity = "0";
        }, 500);
        messageBox.style.display = "none";
        setTimeout(() => {
          wish.style.opacity = "1";
          generateFloatingHearts();
        }, 1000);
      });

      function generateFloatingHearts() {
        for (let i = 0; i < 30; i++) {
          let heart = document.createElement("div");
          heart.classList.add("heart");
          heart.innerHTML = "üíñ";
          heart.style.left = Math.random() * window.innerWidth + "px";
          heart.style.top = Math.random() * window.innerHeight + "px";
          heart.style.animationDuration = `${Math.random() * 6 + 4}s`;
          heart.style.setProperty("--x1", `${Math.random() * 100 - 50}px`);
          heart.style.setProperty("--y1", `${Math.random() * 100 - 50}px`);
          heart.style.setProperty("--x2", `${Math.random() * 200 - 100}px`);
          heart.style.setProperty("--y2", `${Math.random() * 200 - 100}px`);
          heart.style.setProperty("--x3", `${Math.random() * 150 - 75}px`);
          heart.style.setProperty("--y3", `${Math.random() * 150 - 75}px`);
          document.body.appendChild(heart);
        }
      }
    </script>
  </body>
</html>
